<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Change Profile</h2>

                <!-- Flash message for invalid credentials -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/change-profile">
                    <!-- Name input -->
                    <div class="form-group">
                        <label for="formName">Name</label>
                        <input type="text" id="formName" name="name" class="form-control" placeholder="Jane Doe" required>
                    </div>

                    <!-- Email input -->
                    <div class="form-group">
                        <label for="formEmail">Email address</label>
                        <input type="email" id="formEmail" name="email" class="form-control" placeholder="email.email@example.com" required>
                    </div>
                    
                    <!-- Institution input -->
                    <div class="form-group">
                        <label for="formPassword">Password</label>
                        <input type="password" id="formPassword" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <!-- Submit button -->
                    <!-- TODO: Push these new changes to the account in Firebase -->
                    <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

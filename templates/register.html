<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Register</h2>

                <!-- Flash message for successful or failed registration -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/register">
                    <!-- Name Input -->
                    <div class="form-group">
                        <label for="formEmail">Name</label>
                        <input type="name" id="formname" name="name" class="form-control" placeholder="Enter Name" required>

                    <!-- Institute Input -->
                    <div class="form-group">
                        <label for="formEmail">Institute</label>
                        <input type="Institute" id="formInstitute" name="Institute" class="form-control" placeholder="Enter Institute" required>


                    <!-- Email input -->
                    <div class="form-group">
                        <label for="formEmail">Email address</label>
                        <input type="email" id="formEmail" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-group">
                        <label for="formPassword">Password</label>
                        <input type="password" id="formPassword" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Register</button>

                    <!-- Links to navigate to login page -->
                    <div class="d-flex justify-content-between mt-3">
                        <a href="/">Already have an account? Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

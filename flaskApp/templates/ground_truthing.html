<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard</title>
    <link rel="stylesheet" href="../static/ground_truthing/ground_truthing.css">
  </head>
  <body>
    <main>
        <div>
            <h1>Ground Truthing page</h1>
            <p id="recordingLabel">Audio of </p>
        <div class="containerDiv">

            <!-- Recording Selector -->
            <section>
                <form>
                    <label for="recordingsInput">Recording</label>
                    <input list="recordings" id="recordingsInput">
                    <datalist id="recordings">
                    </datalist>
                </form>
            </section>

            <!-- Checkboxes for pause selection -->
            <section>
                <div>
                    <label for="emotionalCheckbox">Emotional Pause</label>
                    <input type="checkbox" id="emotionalCheckbox" disabled checked>
                </div>
                <div>
                    <label for="invitationalCheckbox">Invitational Pause</label>
                    <input type="checkbox" id="invitationalCheckbox" disabled checked>
                </div>
                <div>
                    <label for="non-connectiveCheckbox">Non-Connective Pause</label>
                    <input type="checkbox" id="non-connectiveCheckbox" disabled checked>
                </div>

                <!-- Temporary styling for accuracy toggle -->
                <!-- Styling doesn't show disabled starting point... -->
                <div>
                    <label class="switch">
                        <input type="checkbox" id="accuracyToggle" checked disabled>
                        <span class="slider round"></span>
                      </label>
                      <label>View Accuracy</label>
                </div>
            </section>

            <!-- CSV Download -->
            <section>
                <div>
                    <button type="submit" id="downloadCSV" onclick="downloadToCSV()" disabled>Download CSV</button>
                </div>
            </section>

            
            <div id="modalBackground" class="modalBackground">
                <div id="modalPopup" class="modalPopup">
                    <span id="modalContent" class="modalContent"></span>
                </div>
            </div>
        </div>

        <div class="containerDiv">
            <!-- Graph -->
            <section>
                <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000;"></canvas>
            </section>
        </div>
         <!-- Pause Editing -->
         <section>
            <div class="containerDiv">
                <h1 class="cardHeader">Add New Pause</h1>
                <div>
                    <label for="timeStampAddNew">Time Stamp:</label>
                    <input id="timeStampAddNew" class="timeStamp" value="00:00">
                    <input class="timeStamp" value="00:00">
                </div>
               
                <form>
                    <input id="invitationalRad" type="radio">
                    <label for="invitationalRad">Invitational Pause</label><br>
                    <input id="emotionalRad" type="radio">
                    <label for="emotionalRad">Emotional Pause</label><br>
                    <input id="nonConnectiveRad" type="radio">
                    <label for="nonConnectiveRad">Non-connective Pause</label><br>
                    <input id="noneRad" type="radio">
                    <label for="noneRad">No Pause</label><br>
                </form>
                <button>Add Update</button>
                
            </div>
            <div class="containerDiv">
                <h1 class="cardHeader">Extend Clip</h1>  
                <div>
                    <label for="timeStampExtend">Time Stamp:</label>
                    <input id="timeStampExtend" class="timeStamp" value="00:00">
                    <input class="timeStamp" value="00:00">
                </div>
                <p>Edit Transcript:</p>
                <textarea type="text" class="transcriptText">Default text shown in the transcript box...</textarea>
                <button>Add Update</button>

            </div>
            <div class="containerDiv">
                <h1 class="cardHeader">Ground-truth Connection</h1>  
                <div>
                    <label for="timeStampGroundTruth">Time Stamp:</label>
                    <input id="timeStampGroundTruth" class="timeStamp" value="00:00">
                    <input class="timeStamp" value="00:00">
                </div>
                
                <form>
                    <input id="invitationalRad" type="radio">
                    <label for="invitationalRad">Invitational Pause</label><br>
                    <input id="emotionalRad" type="radio">
                    <label for="emotionalRad">Emotional Pause</label><br>
                    <input id="nonConnectiveRad" type="radio">
                    <label for="nonConnectiveRad">Non-connective Pause</label><br>
                    <input id="noneRad" type="radio">
                    <label for="noneRad">No Pause</label><br>
                </form>
                <button>Add Update</button>
            </div>
            
        </section>
        <section>
            <button class="saveButton">Save and Update Changes</button>
        </section>
    </div>
    </main>
    <script src="index.js"></script>
    <script src="../static/ground_truthing/ground_truthing.js"></script>
  </body>
</html>

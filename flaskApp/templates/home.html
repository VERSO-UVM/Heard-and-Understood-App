<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- General Style Sheet-->
    <link href="/static/styles/style.css" rel="stylesheet">

    <!-- Homepage Style Sheet-->
    <link href="/static/styles/home-style.css" rel="stylesheet">

</head>
<body>
    <h1>Welcome, User!</h1>
    <h3>To access your dashboard and be able to upload audio files, you need to input to your institution's access code</h3>
    <!-- Centers access button -->
    <div class="d-flex justify-content-center align-items-center">
    <div class="modal-button" id="openModal">Click Here to Enter Project Access Code</div>
    </div>
    <div id="access-code-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Enter Access Code</h3>
            <input type="text" id="accessCode" placeholder="Enter Access Code">
            <button class="submit-btn" id="submitCode">Submit</button>
        </div>
    </div>
    <div>
        <div>
            <a href="{{ url_for('pi_access_request') }}">Request PI Access</a>
        </div>
    </div>
</body>
</html>

<script>
var modal = document.getElementById("access-code-modal");
var btn = document.getElementById("openModal");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";
}
span.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
